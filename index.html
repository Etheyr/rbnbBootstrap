<!DOCTYPE html>
<html lang="en">
<!--CODE ROMAIN-->
<head>
  <title>Bootstrap Exemple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin:auto;
    
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicateurs -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper les diapositives -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://hd.unsplash.com/photo-1447834353189-91c48abf20e1" alt="Montagne ensoleiller" width="460" height="345">
        <div class="carousel-caption">
          <h3>Montagne</h3>
          <p>Une atmosphère spacieuse et ensoleiller</p>
        </div>
      </div>

      <div class="item">
        <img src="https://hd.unsplash.com/photo-1451337516015-6b6e9a44a8a3" alt="Paysage rocheux sous un ciel couvert" width="460" height="345">
        <div class="carousel-caption">
          <h3>Paysage rocheux</h3>
          <p>Une atmosphère de liberté et de bien être</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://hd.unsplash.com/photo-1443890484047-5eaa67d1d630" alt="Riviere au milieu de montagnes" width="460" height="345">
        <div class="carousel-caption">
          <h3>Rivière</h3>
          <p>Une atmosphère zen et reposante</p>
        </div>
      </div>

      <div class="item">
        <img src="https://hd.unsplash.com/photo-1440847899694-90043f91c7f9" alt="Fôret" width="460" height="345">
        <div class="carousel-caption">
          <h3>Fôret</h3>
          <p>Une atmosphère détendu et plein de surprise</p>
        </div>
      </div>
  
    </div>

    <!-- contrôle gauche et droite -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Précédent</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Suivant</span>
    </a>
  </div>
</div>
<!--CODE ROMAIN-->
</body>
</html>
