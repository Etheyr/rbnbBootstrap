<!DOCTYPE html>
<html lang="en">
<!--CODE ROMAIN-->
<head>
  <title>Bootstrap Exemple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 100%;
      margin:auto;

    }
  </style>
</head>
<body>
  

  <div id="my_carousel" class="carousel slide" data-ride="carousel">
    <!-- Bulles -->
    <ol class="carousel-indicators">
      <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
      <li data-target="#my_carousel" data-slide-to="1"></li>
      <li data-target="#my_carousel" data-slide-to="2"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Page 1 -->
      <div class="item active">  
        <div class="carousel-page">
          <img src="https://hd.unsplash.com/photo-1447834353189-91c48abf20e1" alt="Montagne ensoleiller" class="img-responsive" />
        </div> 
        <div class="carousel-caption"> 
          <h3>Montagne</h3>
            <p>Une atmosphère spacieuse et ensoleiller</p>
        </div>

      </div>   
      <!-- Page 2 -->
      <div class="item"> 
        <div class="carousel-page"><img src="https://hd.unsplash.com/photo-1443890484047-5eaa67d1d630" alt="Paysage rocheux sous un ciel couvert" class="img-responsive img-rounded"/></div> 
        <div class="carousel-caption"> 
           <h3>Paysage rocheux</h3>
            <p>Une atmosphère de liberté et de bien être</p>
        </div>
      </div>  
      <!-- Page 3 -->
      <div class="item">  
        <div class="carousel-page">
        <img src="https://hd.unsplash.com/photo-1440847899694-90043f91c7f9"          alt="Fôret" class="img-responsive img-rounded"/>
        </div>  
        <div class="carousel-caption">
          <h3>Fôret</h3>
          <p>Une atmosphère détendu et plein de surprise</p>
        </div>
      </div>     
    </div>
    <!-- Contrôles -->
    <a class="left carousel-control" href="#my_carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#my_carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <!--CODE ROMAIN-->
</body>
</html>
